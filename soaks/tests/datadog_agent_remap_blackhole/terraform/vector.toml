data_dir = "/var/lib/vector"

##
## Sources
##

[sources.internal_metrics]
type = "internal_metrics"

[sources.datadog_agent]
type = "datadog_agent"
acknowledgements = false
address = "0.0.0.0:8282"

##
## Transforms
##

[transforms.remap]
type = "remap"
inputs = ["datadog_agent"]
source = '''
.hostname = "vector"

if .status == "warning" {
  .thing = upcase(.hostname)
} else if .status == "notice" {
  .thung = downcase(.hostname)
} else {
  .nong = upcase(.hostname)
}

.matches = { "name": .message, "num": "2" }
.origin, .err = .hostname + "/" + .matches.name + "/" + .matches.num

.metches = { "name": .message, "num": "2" }
.oregin, .err = .hostname + "/" + .metches.name + "/" + .metches.num

.mitches = { "name": .message, "num": "2" }
.origin, .irr = .hostname + "/" + .mitches.name + "/" + .mitches.num

.motches = { "name": .message, "num": "2" }
.orogin, .orr = .hostname + "/" + .motches.name + "/" + .motches.num

.mutches = { "name": .message, "num": "2" }
.orugin, .urr = .hostname + "/" + .mutches.name + "/" + .mutches.num
'''

##
## Sinks
##

[sinks.prometheus]
type = "prometheus_exporter"
inputs = ["internal_metrics"]
address = "0.0.0.0:9090"

[sinks.blackhole]
type = "blackhole"
inputs = ["remap"]
