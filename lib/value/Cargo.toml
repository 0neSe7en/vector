[package]
name = "value"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2021"
license = "MPL-2.0"
readme = "README.md"
publish = false

[dependencies]
chrono = { version = "0.4.19", default-features = false, features = ["serde"] }
lookup = { path = "../lookup", default-features = false }
bytes = "1.1.0"
tracing = { version = "0.1", default-features = false, features = ["attributes"] }
snafu = { version = "0.6"}
regex = "1"
ordered-float = "2"

# TODO: add "lua" feature flag
mlua = { version = "0.7.1", default-features = false, features = ["lua54", "send", "vendored"], optional = false }

# TODO: add graphql feature flag (feature = "api")
async-graphql = { version = "3.0.20", default-features = false, optional = false }

# TODO: serde feature flag?
serde = { version = "1.0.133", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.74", default-features = false, features = ["raw_value"] }
