[package]
name = "vrl-compiler"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2021"
publish = false

[features]
default = ["expressions"]
expressions = [
  "expr-abort",
  "expr-function_call",
  "expr-if_statement",
  "expr-op",
  "expr-unary",
]
expr-abort = []
expr-function_call = []
expr-if_statement = []
expr-op = []
expr-unary = []

[dependencies]
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
parser = { package = "vrl-parser", path = "../parser", default-features = false }
shared = { path = "../../shared", default-features = false, features = ["conversion"] }
lookup = { path = "../../lookup" }

bitflags = "1"
bytes = "1.1.0"
chrono = "0.4"
dyn-clone = "1.0.4"
lalrpop-util = "0.19"
ordered-float = "2"
paste = "1"
regex = "1"
serde = "1"
thiserror = "1"
tracing = "0.1"
serde_json = { version = "1", default-features = false, features = ["std"] }

[dev-dependencies]
criterion = "0.3"
indoc = "1"
shared = { path = "../../shared", default-features = false, features = ["btreemap"] }

[[bench]]
name = "kind"
harness = false
test = true
